    <h1>Register and make your account</h1>
    <hr>
    <div class="register">
        <form>
            <label for="fname" title="enter your first name here">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="lname" id="lname" name="lname"><br><br>
            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" name="emailID"><br><br>
            <label for="contactNo">Contact Number</label>
            <input type="number" id="contactNo" name="contactNo"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"><br><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="State">State:</label>
            <select name="State" id="State">
        <option value="Bihar">Bihar</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Goa">Goa</option>
        <option value="Punjab">Punjab</option>
        <option value="Haryana">Haryana</option>
        <option value="Chhatisgarh">Chhatisgarh</option>
        <option value="wb">West Bengal</option>
        <option value="ap">Andhra Pradesh</option>
        <option value="assam">Assam</option>
    </select><br><br>
            <label for="city">City: </label>
            <input type="text" id="city">
            <br><br>
            <label for="address">Full Address:</label>
            <input type="text" id="address" width="100%"><br><br>
            <label for="pcode">Pincode:</label>
            <input type="number" id="pcode">
            <br><br>
            <button>Register</button>
        </form>
    </div>
</body>
